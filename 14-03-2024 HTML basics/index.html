<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aspire</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1><a href="https://www.aspiresys.com/">Welcome to Aspire</a></h1>
    <img
      src="https://appexchange.salesforce.com/partners/servlet/servlet.FileDownload?file=00P4V00000TV28uUAD"
      alt="aspire image"
    />
    <h3>Sri Krishna College of Technology</h3>

    <br />
    <h4>Aspirants details</h4>
    <table>
      <tr class="heading">
        <td>Name</td>
        <td>Department</td>
        <td>Attentance</td>
      </tr>

      <tr>
        <td>Ram</td>
        <td>IT</td>
        <td>Present</td>
      </tr>

      <tr>
        <td>Varun</td>
        <td>CSE</td>
        <td>Absent</td>
      </tr>

      <tr>
        <td>Akaay</td>
        <td>CSE</td>
        <td>Present</td>
      </tr>
    </table>
    <br /><br />
    <section class="queries">
      <h2>Contact</h2>
      <form action="#">
        <span>Name</span>
        <input type="text" name="" id="" />
        <br />
        <span>Department</span>
        <input type="radio" name="IT" />IT <input type="radio" name="IT" />CSE
        <br />
        <span>Message</span>
        <input type="text" name="" id="" />
        <br />
        <br />
        <span>Hobbies</span>
        <input type="checkbox" />Football <input type="checkbox" />Cricket
        <input type="checkbox" />Pubg
        <br />
        <span>Date of birth</span>
        <input type="date" />
        <br />
        <span>Favorite food</span>
        <select name="food" id="food">
          <option>Chicken rice</option>
          <option>Chicken briyani</option>
          <option>Shawarma</option>
        </select>
        <br />
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
