<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamStar</title>

    <!-- remix icons link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- css link  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="nav-bar">
      <div class="nav-section">
        <div class="nav-title">
          <a href="#">StreamStar</a>
        </div>
        <div class="nav-icons">
          <a href="#home-section"><i class="ri-home-4-line nav-icon"></i></a>
          <a href="#movies-section"><i class="ri-movie-line nav-icon"></i></a>
          <a href="#series-section"><i class="ri-tv-line nav-icon"></i></a>
          <a href="#fav-section"><i class="ri-heart-3-line"></i></a>
        </div>
        <div class="nav-user">
          <!-- <i class="ri-settings-3-line"></i> -->
          <i class="ri-logout-box-r-line" id="logoutIcon"></i>
        </div>
      </div>
    </header>

    <!-- search bar  -->
    <div class="main-search">
      <div class="search-container">
        <input
          type="text"
          class="search-input form-control"
          placeholder="Search movies by name"
        />
        <div class="search-dropdown" id="searchDropdown">
          <!-- Search results will be dynamically added here -->
        </div>
      </div>
    </div>

    <div class="home-section" id="home-section">
      <h3 class="home-title">Top Movies</h3>

      <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="all-movies carousel-inner">
          <!-- Carousel items will be dynamically added here -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="thriller-section" id="movies-section">
      <h3 class="thriller-title">Thriller movies</h3>
      <div class="thriller-list">
        <!-- Thriller movies will be dynamically added here -->
      </div>
    </div>

    <div class="comedy-section">
      <h3 class="comedy-title">Comedy movies</h3>
      <div class="comedy-list">
        <!-- comedy movies will be dynamically added here -->
      </div>
    </div>

    <div class="series-section" id="series-section">
      <h3 class="series-title">Web series</h3>
      <div class="series-list">
        <!-- series movies will be dynamically added here -->
      </div>
    </div>

    <!-- favourite list  -->
    <div class="fav-section" id="fav-section">
      <h3 class="fav-title">Favourite movies</h3>
      <div class="fav-list">
        <!-- fav movies will be dynamically added here -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- js link  -->
    <script src="main.js"></script>
  </body>
</html>
