<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Types of CSS</title>
    <!-- internal css  -->
    <style>
      h1 {
        color: blue;
        font-size: 60px;
      }
    </style>

    <!-- external CSS  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hi this is internal css</h1>

    <!-- inline css -->
    <p style="color: red; font-size: 50px">This is inline css</p>

    <p class="ext">This is external css</p>

    <a href="registration.html">
      <button class="btn">Click here to book tickets</button></a
    >
  </body>
</html>
